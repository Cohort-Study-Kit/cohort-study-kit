{% load static %}
<link rel="stylesheet" href="{% static "css/login.css" %}">

<form method="post" action="{% url 'login' %}">
  {% csrf_token %}
  <h2>
    {% if form.errors %}
    <script>
      alert('Wrong login, please try again.')
    </script>
    {% endif %}
    {% if next %}
      {% if user.is_authenticated %}
        <p>Account is not authorized</p>
      {% else %}
        <p id="login_required">Login required </p>
      {% endif %}
    {% else %}
      <p>You are now logged out.</p>
    {% endif %}
  </h2>
  <button class="submit"><span class="entypo-lock"><i class="fa fa-lock"></i></span></button>
  <span class="entypo-user inputUserIcon">
     <i class="fa fa-user"></i>
   </span>
  <input type="text" class="user" placeholder="username" name="username" required="" id="id_username" autofocus>
  <span class="entypo-key inputPassIcon">
     <i class="fa fa-key"></i>
   </span>
  <input type="password" class="pass" placeholder="password" name="password" required="" id="id_password">
  <input type="hidden" name="next" value="{{ next }}" />
  <p><a href="mailto:eric.zou@dbac.dk">&nbsp;&nbsp; Lost password?</a></p>
</form>
